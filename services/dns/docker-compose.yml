version: '3'

services:
  dns:
    image: internetsystemsconsortium/bind9:9.16
    restart: always
    ports:
      - 53:53/udp
      - 53:53/tcp
      - 127.0.0.1:953:953/tcp
    volumes:
      - ./bind:/etc/bind
      - cache:/var/cache/bind
      - ./zones:/var/lib/bind
      - ./private:/etc/bind/private

volumes:
  cache: