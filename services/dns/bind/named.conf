options {
        directory "/var/cache/bind";
        listen-on { any; };
        listen-on-v6 { any; };
        allow-recursion { any; };
        dnssec-validation yes;
        dnssec-enable yes;
        dnssec-lookaide auto;
        
        allow-transfer {
                none;
        };
        allow-update {
                none;
        };
};

logging {
    channel my_log {
        stderr;
        severity info;
        print-category no;
        print-severity no;
        print-time yes;
    };
   category security { my_log; };
   category dnssec   { my_log; };
   category default  { my_log; };
   category queries  { my_log; };
};

zone "." IN {
    type hint;
    file "/dev/null";
};

include "/etc/bind/forwards.conf";

zone "orionet.re" IN {
        type master;
        file "/var/lib/bind/db.orionet.re";
        notify explicit;
};
